<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Deepfake Detector (CPU-only MVP)</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
  <link rel="shortcut icon" href="/static/favicon.svg" type="image/svg+xml">
</head>
<body>
  <header>
    <h1>Deepfake Detector</h1>
    <p class="subtitle">CPU-only MVP • Video & Audio</p>
  </header>

  <main>
    <div class="grid">
      <section class="card">
        <h2>Analyze Video</h2>
        <form id="videoForm">
          <input type="file" id="videoFile" accept="video/*" required />
          <button type="submit">Analyze Video</button>
        </form>
        <div id="videoSummary" class="summary"></div>
        <div class="actions" style="display: flex; justify-content: flex-end;"><button id="reportVideo" disabled>Report/Appeal</button></div>
        <pre id="videoResult" class="result"></pre>
      </section>

      <section class="card" style="margin-top: 24px;">
        <h2>Analyze Audio</h2>
        <form id="audioForm">
          <input type="file" id="audioFile" accept="audio/*" required />
          <button type="submit">Analyze Audio</button>
        </form>
        <div id="audioSummary" class="summary"></div>
        <div class="actions" style="display: flex; justify-content: flex-end;"><button id="reportAudio" disabled>Report/Appeal</button></div>
        <pre id="audioResult" class="result"></pre>
      </section>

      
    </div>
  </main>

  <footer>
    <small>Heuristic MVP — not 100% accurate. Use responsibly.</small>
  </footer>

  <script src="/static/app.js"></script>
</body>
</html>
